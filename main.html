<!DOCTYPE html>

<html lang="en">
    <head>
        <script src="jquery-3.2.1.js"></script>
        <script src="main.js"></script>>
        <link rel="stylesheet" type="text/css" href="main.css">
        <title>NotifyMe!</title>
    </head>
    
    <body>
            
        <div id="center">
            <h2>NotifyMe!</h2>
            <h4>Final Exam Personal Assistant for UNC Chapel Hill Students</h4>
            <h5>Unauthorized access is prohibited!</h5>
        <div id="userInput">
        <div id="signUp" class="signInUp">
            <text>New? Sign Up Now!</text>
            <div class="tallbox">
                <form id = "NewUserForm" method="post"> <!--insert file that will update database as part of action attribute -->
                    Username: <input type="text" name="Username" value="" maxlength="15"><br>
                    Password: <input type="password" name="Password" value="" maxlength="15"><br>
                    First Name: <input type="text" name="Firstname" value = "" maxlength="15"><br>
                    Last Name: <input type="text" name="Lastname" value = "" maxlength="15"><br>
                    Email: <input type="text" name="email" value = "" maxlength="45"><br>
                    Phone: <input type="text" name="phone" value = "" maxlength="15"><br><br>
                    <input type="submit" value="Sign Up">
                </form>
            </div>
        </div>
            
        <div id = "signIn" class="signInUp">
            <text>Already a member? Sign In</text>
            <div class="box">
                <form id = "SignInForm"> <!--insert file that will update database as part of action attribute -->
                    Username: <input type="text" name="Username" value="" maxlength="15"><br>
                    Password: <input type="password" name="Password" value="" maxlength="15"><br><br>
                    <input type="submit" value="Sign In">
                </form>
            </div>
        </div>
        </div>
        </div>
        
    </body>
    
</html>

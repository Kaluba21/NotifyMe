<!DOCTYPe html>
<html lang="en">
	<head>
		<meta charset="UTF-8"> 		
		<title> Comp 426 Final Project Profile </title>
				<script src="jquery-3.2.1.js"></script>
		<link rel="stylesheet" type="text/css" href="profile.css" >
		<script src ="profile.js"></script>
		<script src ="user.js"></script>
	</head>
	
	<body>
	
		<div class="header">
			<div class="text" id="profileTitle">
				<p>My Profile </p>
			</div>
		
			<div id ="calendarLink">
				a link to your calendar 
			</div>
			
		</div>
		
		<div class="content">
		
		<div id = "profileInfo" class="contentBox">
		
			<div id="profilePic">
				
			</div>
		
			<div id="name">
				Name
			</div>
		
			<div id="changeName">
				<!-- <button type="button" id="changeNameButton"> Change Name </button> -->
				
				<form id="changeNameForm">
					Change Name: <br>
					<input type="text" name="fname" id="fname">
					<input type="text" name="lname" id="lname">
					<input type="submit">
				</form>		
			</div>		
		
			<div id="actionButtons">
		
			<div id="addClass">
				<button type="button" id="addClassButton"> Add Class </button>
			</div>
		
			<div id="deleteClass">
				<button type="button" id ="deleteClassButton"> Delete Class </button>
			</div>
		
			<div id="addNotification">
				<button type="button" id ="addNotificationButton"> Add Notification </button>
			</div>
		
			<div id ="notifyAll">
				Recieve Notifications for all; checkbox
			</div>		
			
			</div>
			<div id="changePic">
			<form id="changePicForm">
					Change Profile Picture! <br>
					Add a link:  
					<input type="text" name="newPic" id="newPic">
					<input type="submit">
				</form>		
			
			</div>
		</div>
		
		<div id="display" class ="contentBox">		
			<div id="classList">
				A list of your classes (classes to be notified will have a star)
			</div>			
		</div>	
		
		</div>
		
	</body>
</html>
